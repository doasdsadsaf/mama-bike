server:
  port: 8888

spring:
#  配置redis
 redis:
  host: 127.0.0.1
  port: 6379
  password:
  jedis:
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 500
      min-idle: 0
  lettuce:
    shutdown-timeout: 0

  application:
    name: mama-bike
  profiles:
    active: dev
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunMillis: 6000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false

# mybatis 配置
mybatis:
  # dao.xml的位置
  mapper-locations: classpath:com/coder520/**/.xml
  #实体类的位置
  type-aliases-package: classpath:com/coder520.**.entity

